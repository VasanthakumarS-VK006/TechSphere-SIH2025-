<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Profile - CivicConnect</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    @keyframes glow {
      0%, 100% { box-shadow: 0 0 20px rgba(19, 142, 11, 0.3); }
      50% { box-shadow: 0 0 40px rgba(19, 142, 11, 0.6); }
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #138E0B 0%, #0B4DE0 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="white" opacity="0.1"/><circle cx="75" cy="75" r="1" fill="white" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
      opacity: 0.3;
      pointer-events: none;
    }

    .profile-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 3rem;
      width: 100%;
      max-width: 800px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.2);
      animation: fadeInUp 0.8s ease;
      position: relative;
      overflow: hidden;
    }

    .profile-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s ease;
    }

    .profile-container:hover::before {
      left: 100%;
    }

    .profile-header {
      text-align: center;
      margin-bottom: 2.5rem;
      position: relative;
    }

    .profile-avatar {
      width: 100px;
      height: 100px;
      background: linear-gradient(135deg, #138E0B, #0B4DE0);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1.5rem;
      font-size: 2.5rem;
      color: white;
      box-shadow: 0 10px 30px rgba(19, 142, 11, 0.4);
      animation: float 3s ease-in-out infinite;
    }

    .profile-header h1 {
      background: linear-gradient(135deg, #138E0B, #0B4DE0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-size: 2.2rem;
      margin-bottom: 0.5rem;
      font-weight: 700;
    }

    .profile-header p {
      color: #6B7280;
      font-size: 1.1rem;
      opacity: 0.8;
    }

    .form-group {
      margin-bottom: 2rem;
      position: relative;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.8rem;
      font-weight: 600;
      color: #374151;
      font-size: 0.95rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 1.2rem 1.5rem;
      border: 2px solid #E5E7EB;
      border-radius: 16px;
      font-size: 1rem;
      font-family: inherit;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
    }

    .form-group input:focus,
    .form-group select:focus {
      outline: none;
      border-color: #138E0B;
      box-shadow: 0 0 0 4px rgba(19, 142, 11, 0.1);
      transform: translateY(-2px);
      background: white;
    }

    .form-group input:hover,
    .form-group select:hover {
      border-color: #D1D5DB;
      transform: translateY(-1px);
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 0.8rem;
      padding: 1.2rem 2.5rem;
      border: none;
      border-radius: 50px;
      font-weight: 600;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      text-decoration: none;
      font-family: inherit;
      width: 100%;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: all 0.3s ease;
    }

    .btn:hover::before {
      width: 300px;
      height: 300px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #138E0B, #0B4DE0);
      color: white;
      box-shadow: 0 8px 25px rgba(19, 142, 11, 0.4);
      margin-top: 1rem;
    }

    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 35px rgba(19, 142, 11, 0.5);
      animation: glow 2s ease-in-out infinite;
    }

    .btn-secondary {
      background: rgba(229, 231, 235, 0.8);
      color: #374151;
      margin-bottom: 1rem;
      backdrop-filter: blur(10px);
    }

    .btn-secondary:hover {
      background: rgba(209, 213, 219, 0.9);
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    .notification {
      position: fixed;
      top: 2rem;
      right: 2rem;
      background: linear-gradient(135deg, #138E0B, #0B4DE0);
      color: white;
      padding: 1.2rem 2rem;
      border-radius: 16px;
      z-index: 10000;
      display: flex;
      align-items: center;
      gap: 1rem;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      animation: fadeInUp 0.5s ease;
    }

    .notification.error {
      background: linear-gradient(135deg, #EF4444, #DC2626);
    }

    @media (max-width: 900px) {
      .profile-container {
        max-width: 600px;
        padding: 2.5rem;
        margin: 1rem;
      }
    }

    @media (max-width: 768px) {
      .profile-container {
        max-width: 500px;
        padding: 2rem;
        margin: 1rem;
      }
      
      .profile-header h1 {
        font-size: 1.8rem;
      }
      
      .profile-avatar {
        width: 80px;
        height: 80px;
        font-size: 2rem;
      }
    }

    @media (max-width: 480px) {
      .profile-container {
        padding: 1.5rem;
      }
      
      .form-group input,
      .form-group select {
        padding: 1rem;
      }
      
      .btn {
        padding: 1rem 2rem;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="profile-container">
    <div class="profile-header">
      <div class="profile-avatar">
        <i class="fas fa-user"></i>
      </div>
      <h1>Update Profile</h1>
      <p>Manage your personal information with style</p>
    </div>

    <form id="profileForm">
      <div class="form-group">
        <label for="userName">
          <i class="fas fa-user"></i> Full Name
        </label>
        <input type="text" id="userName" placeholder="Enter your full name" required>
      </div>

      <div class="form-group">
        <label for="userEmail">
          <i class="fas fa-envelope"></i> Email Address
        </label>
        <input type="email" id="userEmail" placeholder="Enter your email address" required>
      </div>

      <div class="form-group">
        <label for="userPassword">
          <i class="fas fa-lock"></i> Password
        </label>
        <input type="password" id="userPassword" placeholder="Enter your password" required>
      </div>

      <div class="form-group">
        <label for="userGender">
          <i class="fas fa-venus-mars"></i> Gender
        </label>
        <select id="userGender" required>
          <option value="">Select Gender</option>
          <option value="male">ðŸ‘¨ Male</option>
          <option value="female">ðŸ‘© Female</option>
          <option value="other">ðŸ§‘ Other</option>
        </select>
      </div>

      <button type="button" class="btn btn-secondary" onclick="goBack()">
        <i class="fas fa-arrow-left"></i> Back to Dashboard
      </button>

      <button type="submit" class="btn btn-primary">
        <i class="fas fa-save"></i> Save Changes
      </button>
    </form>
  </div>

  <div id="notificationContainer"></div>

  <script>
    // Load existing profile data
    document.addEventListener('DOMContentLoaded', function() {
      loadProfileData();
    });

    function loadProfileData() {
      const userName = localStorage.getItem('userName') || '';
      const userEmail = localStorage.getItem('userEmail') || '';
      const userPassword = localStorage.getItem('userPassword') || '';
      const userGender = localStorage.getItem('userGender') || '';

      document.getElementById('userName').value = userName;
      document.getElementById('userEmail').value = userEmail;
      document.getElementById('userPassword').value = userPassword;
      document.getElementById('userGender').value = userGender;
      
      // Update avatar based on saved gender
      const avatar = document.querySelector('.profile-avatar i');
      if (userGender === 'male') {
        avatar.className = 'fas fa-male';
      } else if (userGender === 'female') {
        avatar.className = 'fas fa-female';
      } else {
        avatar.className = 'fas fa-user';
      }
    }

    // Handle form submission
    document.getElementById('profileForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const userName = document.getElementById('userName').value.trim();
      const userEmail = document.getElementById('userEmail').value.trim();
      const userPassword = document.getElementById('userPassword').value.trim();
      const userGender = document.getElementById('userGender').value;

      if (!userName || !userEmail || !userPassword || !userGender) {
        showNotification('Please fill in all fields', 'error');
        return;
      }

      // Save to localStorage
      localStorage.setItem('userName', userName);
      localStorage.setItem('userEmail', userEmail);
      localStorage.setItem('userPassword', userPassword);
      localStorage.setItem('userGender', userGender);

      showNotification('Profile updated successfully!');
      
      setTimeout(() => {
        window.location.href = 'userdashboard.html';
      }, 1500);
    });

    function goBack() {
      window.location.href = 'userdashboard.html';
    }

    function showNotification(message, type = 'success') {
      const notification = document.createElement('div');
      notification.className = `notification ${type === 'error' ? 'error' : ''}`;
      notification.innerHTML = `
        <i class="fas fa-${type === 'error' ? 'exclamation-circle' : 'check-circle'}"></i>
        <span>${message}</span>
      `;

      document.getElementById('notificationContainer').appendChild(notification);

      setTimeout(() => {
        notification.style.animation = 'fadeInUp 0.5s ease reverse';
        setTimeout(() => {
          notification.remove();
        }, 500);
      }, 3500);
    }

    // Update profile avatar based on gender
    document.getElementById('userGender').addEventListener('change', function() {
      const avatar = document.querySelector('.profile-avatar i');
      const gender = this.value;
      
      if (gender === 'male') {
        avatar.className = 'fas fa-male';
      } else if (gender === 'female') {
        avatar.className = 'fas fa-female';
      } else {
        avatar.className = 'fas fa-user';
      }
    });
  </script>
</body>
</html>
