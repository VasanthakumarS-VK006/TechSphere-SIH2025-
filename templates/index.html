<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Autocomplete Search</title>
	<style>
		.autocomplete-container {
			margin: 50px;
			position: relative;
			width: 300px;
			display: flex;
			align-items: center;
			gap: 10px;
		}

		#search-input,
		#result-input {
			width: 100%;
			padding: 8px;
			font-size: 16px;
			border: 2px solid #007bff;
			border-radius: 6px;
			/* rounded corners */
			outline: none;
			/* remove default focus glow */
			transition: border-color 0.3s ease;
		}

		#suggestions,
		#result {
			position: absolute;
			top: 100%;
			width: 100%;
			border: 1px solid #ccc;
			max-height: 200px;
			overflow-y: auto;
			background: white;
			display: none;
			z-index: 10;
			/* Ensure dropdowns appear above other elements */
		}

		.suggestion-item,
		.result-item {
			padding: 8px;
			cursor: pointer;
		}

		.suggestion-item:hover,
		.result-item:hover {
			background-color: #f0f0f0;
		}

		#submit-button {
			margin: 10px 50px;
		}


		/* Target all ECT input boxes */
		.ctw-input {
			min-width: 300px;
			width: 100%;
			/* set width */

			padding: 10px;
			/* inner spacing */

			font-size: 16px;
			/* text size */

			border: 2px solid #007bff;
			/* blue border */

			border-radius: 6px;
			/* rounded corners */

			outline: none;
			/* remove default focus glow */

			transition: border-color 0.3s ease;
		}

		/* Add focus effect */

		.ctw-input:focus {
			border-color: #0056b3;
			/* darker blue when active */

			box-shadow: 0 0 5px rgba(0, 91, 187, 0.5);
		}

		*/
		/* Optional: placeholder styling */

		.ctw-input::placeholder {
			color: #aaa;
			font-style: italic;
		}
	</style>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
		crossorigin="anonymous"></script>


	<link rel="stylesheet" href="https://icdcdn.who.int/embeddedct/icd11ect-1.7.1.css">
	<script src="https://icdcdn.who.int/embeddedct/icd11ect-1.7.1.js"></script>

</head>
<body>

	<div class="container-fluid p-5">
		<div class="row">
			<div class="col">

				<div class="autocomplete-container">
					<label for="search-input">
						<h3>NAMC Code: </h3>
					</label>
					<input type="text" id="search-input" placeholder="Search..." style="min-width: 350px;">
					<div id="suggestions" class="suggestions"></div>
				</div>

			</div>

			<div class="col-2 mt-5 pt-3">

				<button id="submit-button" disabled style="max-width: 100px; max-height: 50px;">Convert</button>
			</div>
			<div class="col">

				<div class="autocomplete-container">
					<label for="result-input">
						<h3>ICD Code: </h3>
					</label>
					<input type="text" id="icdCode1" class="ctw-input" autocomplete="off" data-ctw-ino="1">
				</div>
			</div>

			<div class="col-2 mt-5 pt-3">

				<button id="return-button" style="max-width: 100px; max-height: 50px;"
					onclick="returnJson()">Return</button>
			</div>

		</div>

		<div class="row" style="left: 50%;" id="icdResults">
			<div class="ctw-window" data-ctw-ino="1"></div>
		</div>



		<!-- NOTE: This is the second row for converting ICD to NAMC -->
		<div class="row">
			<div class="col">
				<div class="autocomplete-container">
					<label for="result-input">
						<h3>ICD Code: </h3>
					</label>
					<input type="text" id="icdCode2" class="ctw-input" autocomplete="off" data-ctw-ino="2">
				</div>
			</div>

			<div class="col-2 mt-5 pt-3">
				<button id="submit-button" disabled style="max-width: 100px; max-height: 50px;">Convert</button>
			</div>


			<div class="col">
				<div class="autocomplete-container">
					<label for="search-input">
						<h3>NAMC Code: </h3>
					</label>
					<input type="text" id="search-input" placeholder="Search..." style="min-width: 350px;">
					<div id="suggestions" class="suggestions"></div>
				</div>

			</div>

			<div class="col-2 mt-5 pt-3">
				<button id="return-button" style="max-width: 100px; max-height: 50px;"
					onclick="returnJson()">Return</button>
			</div>
		</div>

		<div class="row" style="left: 50%;" id="icdResults">
			<div class="ctw-window" data-ctw-ino="2"></div>
		</div>
	</div>

		<script src="../static/index.js" defer></script>
		<script src="https://icdcdn.who.int/embeddedct/icd11ect-1.7.1.js"></script>
</body>

</html>
